<!doctype html>
<html>
    <head>
        <title>Online Market - Administrator</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body class="dark">
        <h1>Market Administration</h1>

        <div style="color: red; text-align: center; margin: 20px 0">
            <p>Esta funcionalidade ainda estÃ¡ em desenvolvimento</p>
        </div>

        <!-- FormulÃ¡rio para adicionar/editar items -->
        <div id="admin-panel" class="fade-in">
            <h2>Add/Edit Item</h2>
            <input
                type="text"
                id="item-name"
                placeholder="Item name"
                required
            />
            <input
                type="number"
                id="item-price"
                placeholder="Price"
                step="0.01"
                min="0"
                required
            />
            <input
                type="text"
                id="item-category"
                placeholder="Category"
                required
            />
            <div style="display: flex; gap: 10px; justify-content: center">
                <button id="add-item">Add Item</button>
                <button id="update-item" style="display: none">
                    Update Item
                </button>
                <button id="cancel-edit" style="display: none">Cancel</button>
            </div>
        </div>

        <!-- Lista de items -->
        <div id="admin-item-list" class="fade-in">
            <h2>Current Items</h2>
            <input
                type="text"
                id="search-admin"
                placeholder="Search items..."
                style="width: 90%; margin-bottom: 15px"
            />
            <ul id="items-list"></ul>
        </div>

        <!-- EstatÃ­sticas bÃ¡sicas -->
        <div
            id="admin-stats"
            class="fade-in"
            style="text-align: center; margin: 20px 0"
        >
            <h3>Statistics</h3>
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Total Value: $<span id="total-value">0.00</span></p>
        </div>

        <div style="text-align: center; margin-top: 20px">
            <button id="back-to-main">Back to Main Menu</button>
        </div>

        <!-- Mensagem de feedback -->
        <div
            id="feedback-message"
            style="
                display: none;
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 10px 20px;
                border-radius: 5px;
                background-color: #4caf50;
                color: white;
                z-index: 1000;
            "
        ></div>

        <button
            id="theme-toggle"
            style="
                position: absolute;
                top: 10px;
                right: 20px;
                width: 60px;
                height: 60px;
                padding: 0;
                transform: scale(0.8);
                font-size: 35px;
            "
        >
            ðŸŒ™
        </button>

        <script src="script.js"></script>
        <script>
            // InicializaÃ§Ã£o da view de administrador
            document.addEventListener("DOMContentLoaded", () => {
                loadAdminView();

                // Mostrar mensagem de feedback
                window.showFeedback = (message, isError = false) => {
                    const feedbackEl =
                        document.getElementById("feedback-message");
                    feedbackEl.textContent = message;
                    feedbackEl.style.backgroundColor = isError
                        ? "#f44336"
                        : "#4caf50";
                    feedbackEl.style.display = "block";

                    setTimeout(() => {
                        feedbackEl.style.display = "none";
                    }, 3000);
                };

                // Manipulador para o botÃ£o cancelar
                document
                    .getElementById("cancel-edit")
                    .addEventListener("click", () => {
                        document.getElementById("item-name").value = "";
                        document.getElementById("item-price").value = "";
                        document.getElementById("item-category").value = "";
                        document.getElementById("add-item").style.display =
                            "block";
                        document.getElementById("update-item").style.display =
                            "none";
                        document.getElementById("cancel-edit").style.display =
                            "none";
                    });

                // Atualizar estatÃ­sticas
                function updateStats() {
                    const totalItems = document.getElementById("total-items");
                    const totalValue = document.getElementById("total-value");

                    if (window.marketItems) {
                        totalItems.textContent = window.marketItems.length;
                        const total = window.marketItems.reduce(
                            (sum, item) => sum + item.price,
                            0,
                        );
                        totalValue.textContent = total.toFixed(2);
                    }
                }

                // Atualizar estatÃ­sticas inicialmente
                updateStats();

                // Observar mudanÃ§as na lista de items
                const observer = new MutationObserver(updateStats);
                observer.observe(document.getElementById("items-list"), {
                    childList: true,
                    subtree: true,
                });
            });
        </script>
    </body>
</html>
