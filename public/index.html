<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Selection</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body class="dark">
        <h1>Welcome to Online Market</h1>
        <h2>Please select your role:</h2>

        <div
            style="
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: center;
            "
        >
            <button id="customer-button" style="width: 200px">Customer</button>
            <button id="admin-button" style="width: 200px">
                Administrator
            </button>
        </div>

        <div id="admin-login" style="display: none">
            <h3>Administrator Login</h3>
            <input
                type="text"
                id="admin-username"
                placeholder="Username"
                required
            />
            <input
                type="password"
                id="admin-password"
                placeholder="Password"
                required
            />
            <div style="display: flex; gap: 10px; justify-content: center">
                <button id="login-submit">Login</button>
                <button id="login-cancel">Cancel</button>
            </div>
            <p id="login-error" style="color: #f44336; display: none">
                Invalid credentials
            </p>
        </div>

        <button
            id="theme-toggle"
            style="
                position: absolute;
                top: 10px;
                right: 20px;
                width: 60px;
                height: 60px;
                padding: 0;
                transform: scale(0.8);
                font-size: 35px;
            "
        >
            üåô
        </button>

        <script>
            document
                .getElementById("customer-button")
                .addEventListener("click", () => {
                    window.location.href = "/customer";
                });

            document
                .getElementById("admin-button")
                .addEventListener("click", () => {
                    document.getElementById("admin-login").style.display =
                        "block";
                });

            document
                .getElementById("login-cancel")
                .addEventListener("click", () => {
                    document.getElementById("admin-login").style.display =
                        "none";
                    document.getElementById("admin-username").value = "";
                    document.getElementById("admin-password").value = "";
                    document.getElementById("login-error").style.display =
                        "none";
                });

            document
                .getElementById("login-submit")
                .addEventListener("click", async () => {
                    const username =
                        document.getElementById("admin-username").value;
                    const password =
                        document.getElementById("admin-password").value;

                    try {
                        const response = await fetch("/api/login", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({ username, password }),
                        });

                        if (response.ok) {
                            window.location.href = "/admin";
                        } else {
                            document.getElementById(
                                "login-error",
                            ).style.display = "block";
                        }
                    } catch (error) {
                        document.getElementById("login-error").style.display =
                            "block";
                    }
                });

            const themeToggleButton = document.getElementById("theme-toggle");
            const currentTheme = localStorage.getItem("theme") || "dark";
            document.body.classList.add(currentTheme);

            themeToggleButton.textContent =
                currentTheme === "dark" ? "‚òÄÔ∏è" : "üåô";

            themeToggleButton.addEventListener("click", () => {
                if (document.body.classList.contains("dark")) {
                    document.body.classList.remove("dark");
                    document.body.classList.add("light");
                    localStorage.setItem("theme", "light");
                    themeToggleButton.textContent = "üåô";
                } else {
                    document.body.classList.remove("light");
                    document.body.classList.add("dark");
                    localStorage.setItem("theme", "dark");
                    themeToggleButton.textContent = "‚òÄÔ∏è";
                }
            });
        </script>
    </body>
</html>
