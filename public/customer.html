<!doctype html>
<html>
    <head>
        <title>Online Market - Customer</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body class="dark">
        <h1>Online Market</h1>
        <div style="width: 50%; margin: 10px auto">
            <input
                type="text"
                id="search-customer"
                placeholder="Search items..."
                style="width: 100%; margin: 0"
            />
            <select id="category-filter" style="width: 100%; margin: 10px 0 0 0">
                <option value="">All Categories</option>
                <option value="Fruits">Fruits</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Meat">Meat</option>
            </select>
        </div>
        <ul id="product-list" class="fade-in"></ul>
        <h2>Shopping Cart</h2>
        <ul id="order-list" class="fade-in"></ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button id="checkout">Checkout</button>
        <div class="overlay" style="display: none"></div>
        
        <!-- Elemento de feedback para mensagens -->
        <div id="feedback-message" style="display: none"></div>
        
        <!-- Nova tela de cartão de crédito -->
        <div id="credit-card-screen" style="display: none" class="fade-in">
            <h2>Payment Information</h2>
            <div class="credit-card-form">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" />
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="card-expiry">Expiry Date</label>
                        <input type="text" id="card-expiry" placeholder="MM/YY" maxlength="5" />
                    </div>
                    <div class="form-group">
                        <label for="card-cvv">CVV</label>
                        <input type="text" id="card-cvv" placeholder="123" maxlength="3" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="card-name">Cardholder Name</label>
                    <input type="text" id="card-name" placeholder="John Doe" />
                </div>
                <div class="button-group">
                    <button id="process-payment">Process Payment</button>
                    <button id="cancel-payment">Cancel</button>
                </div>
            </div>
        </div>
        
        <div id="success-screen" style="display: none" class="fade-in">
            <h2>Thank you for your purchase! 🎉</h2>
            <p>Your order has been received and is being processed.</p>
            <button id="back-to-shopping">Back to shopping</button>
        </div>
        <button
            onclick="window.location.href='index.html'"
            style="
                position: absolute;
                top: 10px;
                left: 20px;
                width: 60px;
                height: 60px;
                padding: 0;
                transform: scale(0.8);
                font-size: 35px;
            "
        >
            🏠
        </button>
        <button
            id="theme-toggle"
            style="
                position: absolute;
                top: 10px;
                right: 20px;
                width: 60px;
                height: 60px;
                padding: 0;
                transform: scale(0.8);
                font-size: 35px;
            "
        >
            🌙
        </button>
        <script src="script.js"></script>
        <script>
            loadCustomerView();
        </script>
    </body>
</html>
